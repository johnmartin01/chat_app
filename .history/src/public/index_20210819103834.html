<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="513x513"
            href="./image/chat.png"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/responsive.css" />
        <title>Join Chat</title>
        <style>
            .join-container {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="join-container">
            <header class="join-header">
                <h1>
                    <img
                        src="./image/chat_1.png"
                        alt="Icon Chat"
                        width="50"
                    />Chat Group
                </h1>
            </header>
            <main class="join-main">
                <form action="chat.html">
                    <div class="form-control">
                        <label for="sender">Username</label>
                        <input
                            type="text"
                            name="sender"
                            id="sender"
                            placeholder="Enter username..."
                            required
                        />
                    </div>
                    <div class="form-control">
                        <label for="room">Room</label>
                        <select name="room" id="room">
                            <option value="Trọ Đà Nẵng">Trọ Đà Nẵng</option>
                            <option value="Mua bán">Mua bán</option>
                            <option value="Trao đổi">Trao đổi</option>
                            <option value="Chuyện phím">Chuyện phím</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-submit">
                        <span>Join Chat</span>
                    </button>
                </form>
            </main>
        </div>
    </body>
</html>
